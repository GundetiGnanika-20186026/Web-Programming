<app-navbar></app-navbar>


  

      <div class="input-group" style = "margin-top:0px;">
          <input  type="text" class="form-control search_input" [(ngModel)] = "text"  id = "search"  placeholder="search">
          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>  
        
        </div>



<div class = "container-fluid" id = "list">
  <div class = "row inner" *ngFor="let product of productsList | FilterPipe : text; index as i">
    <div class = "col-md-4" >
        <img src = {{product.image}}  class = "img-responsive" width="75%" >
        <span style = "font-family: Bookman Old Style; font-size: 200%; margin-left: 5%">RATING: {{product.rating}}</span>
    </div>
    <div class = "col-md-8">
      <div class = "row">
        <a [routerLink] = "['/products/'+ product._id]" class = "a" style="color:blue"><h3>{{product.name}}</h3></a>
      </div>
      <div class = "row">
        
        <div class = "col-md-3">
            <div>
              <h3 style = " margin-left: 4px; color: rgb(224,169,5)">Price:</h3>
                <h2 style = " margin-left: 4px; color: red">&#8377; {{product.price}}</h2>
            </div>
        </div>
        <div class = "col-md-9" >

        
        
      </div>
      <div class = "row" style="float:right;margin-right: 5%;color:darkorange">
        
      </div>
    </div>
    <br>
  </div>
</div>
